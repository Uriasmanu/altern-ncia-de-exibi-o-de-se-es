<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Aparecer/Ocultar Seções com JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button onclick="toggleSection()">Mostrar/Ocultar Seção</button>
    <section id="skills">
      <h1>Skills</h1>
      <p>Conteúdo da seção Skills</p>
    </section>
    <section id="projetos" class="hide">
      <h1>Projetos</h1>
      <p>Conteúdo da seção Projetos</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
